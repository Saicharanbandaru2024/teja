<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="netflix_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <header>
            <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
            
            <div class="header-right">
                <div class="language-select">
                    <select>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <a href="sign.html" class="signin-btn">Sign In</a>
            </div>
        </header>

        <div class="content">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Starts at ₹149. Cancel anytime.</p>
            <p2>Ready to watch? Enter your email to create or restart your membership.</p2>
            
            <form class="email-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
                <p class="error-message">✖ Email is required.</p>
            </form>
        </div>
    </div>
</body>
</html>
